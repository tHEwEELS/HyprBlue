
autogenerated = 0 
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS=1
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,adwaita-dark

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model = pc105
    kb_options =
    kb_rules =
    follow_mouse = 1
    natural_scroll = yes
    
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.60
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$lockCommand = swaylock -i ~/.config/background/bfe_20190608_0127.jpg

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
#bind = $mainMod SHIFT, Q, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod SHIFT, Q, exec, systemctl poweroff
bind = $mainMod SHIFT, R, exec, systemctl reboot
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $lockCommand
bind = $mainMod, F, fullscreen

#Programmshortcuts
bind = $mainMod, N, exec, thunar
bind = $mainMod, B, exec, flatpak run one.ablaze.floorp
bind = $mainMod, D, exec, flatpak run org.darktable.Darktable
bind = $mainMod, J, exec, flatpak run net.cozic.joplin_desktop
bind = $mainMod, O, exec, flatpak run org.onlyoffice.desktopeditors
bind = $mainMod, I, exec, flatpak run com.brave.Browser  --incognito --password-store=basic
bind = $mainMod, T, exec, flatpak run org.mozilla.Thunderbird
bind = $mainMod, K, exec, flatpak run org.keepassxc.KeePassXC
#bind = $mainMod, W, exec, ~/.local/bin/wave.sh

# * = Wildcard f√ºr die verschiedenen Versionen nach Updates
bind = $mainMod, W, exec, ~/.local/bin/wave*.AppImage 

# manuelles restic backup
bind = $mainMod, R, exec, ~/script/restic/restic_home.sh

#workspacerules Abfrage mit hyprctl clients nach class suchen
windowrulev2 = workspace 1, class:^(one.ablaze.floorp)$
windowrulev2 = workspace 1, class:^(com.brave.Browser)$
windowrulev2 = workspace 3, class:^(geany)$
windowrulev2 = workspace 7, class:^(org.mozilla.Thunderbird)$
windowrulev2 = workspace 9, class:^(Darktable)$

#autostart
exec-once=[workspace 1 silent] flatpak run one.ablaze.floorp
exec-once=[workspace 7 silent] flatpak run org.mozilla.Thunderbird

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#windowrule where to start an app
#windowrulev2 = opacity 0.90 0.90,class:^(Brave-browser)$
#windowrulev2 = workspace 2, monitor 1,class:^(Brave-browser)$

#windowrulev2 = opacity 0.80 0.80,class:^(thunderbird)$, title:^(Mozilla Thunderbird)$
#windowrulev2 = workspace 6 silent, class:^(thunderbird)$, title:^(Mozilla Thunderbird)$


# screenshot
#bind = $mainMod SHIFT, P, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT, P, exec, grim $(xdg-user-dir PICTURES)/snaps/$(date +'%s_grim.png')
#bind = $mainMod SHIFT, P, exec, grim $(/var/home/bfe/Dokumente/Zeitungsschnipsel)/$(date +'%s_grim.png')

# Volume and Media Control Infos zu wireplumber via wpctl status (63. Baffin HDMI/DP Audio [Radeon RX 550 640SP / RX 560/560X] Pro 9 [vol: 0.68])
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume 62 10%+ 
bind = , XF86AudioLowerVolume, exec, wpctl set-volume 62 10%- 
#bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, wpctl set-mute 62 toggle
#bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once = waybar & /usr/lib/lxpolkit & dunst & nm-applet & swaylock

#exec-once = swayidle -w timeout 600 "$lockCommand"
